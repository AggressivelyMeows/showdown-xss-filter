<!DOCTYPE html>
<html>
  <head>
    <title>Showdown-XSS-Filter Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
      fake.example-description {
        border: 2px solid purple;
      }
      fake.example > div {
        border: 2px solid red;
      }
    </style>
  </head>
  <body style="width: 100%">
    <div class="container">
        <div class="row page-header">
          <h1>Showdown-XSS-filter</h1>
        </div>

        <div class="row example-description">
          <h3>Pages which render markdown are vulnerable to XSS attacks</h3>
        </div>

        <div class="row example" id="example1">
          <div class="col-xs-6">
            <div class="form-group">
              <label>Malicious Markdown:</label>
              <textarea class="form-control" rows="7"></textarea>
            </div>

            <button class="btn btn-danger btn-md pull-right" type="button">
              Convert with Showdown
            </button>
          </div>

          <div class="col-xs-6">
            <p>
              Rendered Markdown:
            </p>
            <div class="results well">

            </div>
          </div>
        </div>

        <div class="row page-header">
          <!-- for spacing and the line separator -->
        </div>

        <div class="row example-description">
          <h3>Protect yourself (and your users) with showdown-xss-filter</h3>
        </div>

        <div class="row example" id="example2">
          <div class="col-xs-6">
            <div class="form-group">
              <label>Malicious Markdown:</label>
              <textarea class="form-control" rows="7"></textarea>
            </div>

            <button class="btn btn-success btn-md pull-right" type="button">
              Convert with Showdown
            </button>
          </div>

          <div class="col-xs-6">
            <p>
              Rendered (and XSS-filtered) Markdown:
            </p>
            <div class="results well">

            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.0.2/showdown.min.js"></script>
    <script src="node_modules/xss/dist/xss.min.js"></script>
    <script src="node_modules/showdown-xss-filter/showdown-xss-filter.js"></script>

    <script src="demo.js"></script>
  </body>
</html>
